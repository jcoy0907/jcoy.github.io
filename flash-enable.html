    <h3 class="text">Enabling Flash</h3>
    <ol>
      <li><p class="text">To the left of the web address, click Lock <img src="https://lh3.googleusercontent.com/KUCFEC5rWlZYX3_jKFm7JhCr3LhjvSCbnlnbz8lfFsqT9jyEzwiWF7FLKAgkrzUhdjg=w18-h18"></img> or Info <img src="https://lh3.googleusercontent.com/bxaoCUc_GdaCzDzU3navHJev-sG5Ffqk2FcnjY6GCDy6fs4aOnIxM2WpvYF1HQUxAeM=w18-h18"></img>.</p></li>
      <li><p class="text">At the bottom, click <b>Site Settings</b>.</p></li>
      <li><p class="text">In the new tab, to the right of "Flash," click the Down arrow <img src="https://lh3.googleusercontent.com/y52sSY5ZI-64LA5hwKvTDHMCeTHC97RLjBetYqw0mzkPXP_KSxOw1rJY3meonjAVyK3f=w18-h18"></img><img src="https://lh3.googleusercontent.com/M1clyx8CUPwAH1XgxPTgbMx6sSwblyKIw2QAVv1HG_JrI2KCL4aMsSCCwq3zT1X2bm_n=h18"></img><b>Allow</b></p></li>
      <li><p class="text">Go back to the site and reload the page.<p></li>
    </ol>
